<!DOCTYPE html>
<html>
    <head>
        <title>SCA App CMS</title>
        <meta https-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <main>
            
        </main>
        <button onclick="$('#addShulPopup').show();">Add Shul</button>
        <div id="addShulPopup">
            <table>
                <tr>
                    <td>Shul Name: </td>
                    <td><input type="text" id="newShulInput"></td>
                </tr>
            </table>
            <button onclick="finalizeShulAdd()">Confirm</button>
            <button onclick"$('#addShulPopup').hide();">Cancel</button>
        </div>
    </body>

    <script id="shulDiv-template" type="text/x-handlebars-template">
        <div class="shulDiv">
            <h1>{{ Name }}</h1>
            <button onclick='deleteShul("{{ShulKey}}", "{{Name}}")'>Remove Shul</button>
            <table class="shulTable">
                <tr>
                    <td>Address:</td>
                    <td><input class="shulScheduleInput" id="{{ShulKey}}/Address" type="text" value="{{Address}}"></td>
                </tr>
                <tr>
                    <td>Friday Night:</td>
                    <td><input class="shulScheduleInput" id="{{ShulKey}}/FriNight" type="text" value="{{FriNight}}"></td>
                </tr>
                <tr>
                    <td>Shabbat Morning:</td>
                    <td><input class="shulScheduleInput" id="{{ShulKey}}/SatMorning" type="text" value="{{SatMorning}}"></td>
                </tr>
                <tr>
                    <td>Shabbat Afternoon:</td>
                    <td><input class="shulScheduleInput" id="{{ShulKey}}/SatAfternoon" type="text" value="{{SatAfternoon}}"></td>
                </tr>
                <tr>
                    <td>Weekdays Morning:</td>
                    <td><input class="shulScheduleInput" id="{{ShulKey}}/WeekMornings" type="text" value="{{WeekMornings}}"></td>
                </tr>
                <tr>
                    <td>Weekdays Afternoon:</td>
                    <td><input class="shulScheduleInput" id="{{ShulKey}}/WeekAfternoons" type="text" value="{{WeekAfternoons}}"></td>
                </tr>
            </table>
        </div>
    </script>
</html>
